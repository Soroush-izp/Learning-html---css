<!DOCTYPE html>
<html lang=fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/app.css">
    <title>ثبت نام در سایت</title>
    <meta name="description" content="صفحه ثبت نام سبزلرن">
    <link rel="icon" type="images/png" href="images/sabz-fav.png">
</head>
<body>
  <form action="">
          <img src="images/logo.png" alt="Sabzlearn.ir">
          <br>
          <div>
            <input type="text" name="username" placeholder="نام مستعار" required autocomplete="on" autofocus>
          </div>
          <br>
          <div>
            <input type="email" name="email" placeholder="ایمیل" required autocomplete="on">
          </div>
          <br>
          <div>
            <input type="password" name="password" placeholder="رمز عبور" maxlength="8" autocomplete="on"
             required>
            <br>
            <input type="password" name="password_confirm" placeholder="تکرار رمز عبور" maxlength="8"
             required>
          </div>
          <br>
          <div>
            <input type="checkbox" name="accept_roles"  id="accept_roles" value="on" required>
            <label for="accept_roles"> شرایط و قوانین سایت <a href="">سبزلرن</a> را میپذیرم</label>
          </div>
          <br>
          <button type="submit">ثبت نام</button>
  </form>
</body>
</html>
