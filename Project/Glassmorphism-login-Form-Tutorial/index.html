<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Glassmorphism login Form Tutorial</title>
</head>
<body>
    <div class="wrapper">
        <div class="shape shape--one"></div>
        <div class="shape shape--two"></div>
        <form action="#" class="form">
            <h1>Login Here</h1>
            <div style="margin-top: 30px;">
                <label for="username"           class="l-username">Username</label> 
                <input type="text" name="username"      id="username" placeholder="Email or Phone"> 
            </div>
            <div style="margin-top: 30px;">
            <label for="password"   class="l-password">Password</label>
            <input type="password" name="password"      id="password" placeholder="Password"> 
            </div>
            <button class="button">Log In</button>
        </form>
    </div>
</body>
</html>
